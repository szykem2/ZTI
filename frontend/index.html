<!DOCTYPE html>
<html>
<head>

    <title> ZTI-projekt </title>
    <meta charset="utf-8" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script src="js/zti.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #dedede;
        }
    </style>
    <script>
        window.onload = function(e) {init();}
    </script>
</head>
<body>
    <header class="w3-bar w3-dark-grey">
        <a href="index.html" class="w3-bar-item w3-button w3-hover-green">ZTI</a>
        <a href="home.html" class="w3-bar-item w3-button w3-hover-green">HOME</a>
        <button onclick="document.getElementById('registerbtn').style.display='block'" class="w3-bar-item w3-button w3-right w3-hover-green">Sign up</button>
        <button onclick="document.getElementById('loginbtn').style.display='block'" class="w3-bar-item w3-button w3-right w3-hover-green">Sign in</button>
    </header>

    <div id="loginbtn" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    
            <div class="w3-center"><br>
                <span onclick="document.getElementById('loginbtn').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
            </div>
    
            <form class="w3-container" name="loginForm" onsubmit="login()">
                <div class="w3-section">
                    <label><b>Username</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" required>
                    <label><b>Password</b></label>
                    <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
                    <div id="loginError"></div>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="button" onclick="login()">Login</button>
                    <div id="loading"></div>
                </div>
            </form>
    
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('loginbtn').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
            </div>
    
        </div>
    </div>

    <div id="registerbtn" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    
            <div class="w3-center"><br>
                <span onclick="document.getElementById('registerbtn').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
            </div>
    
            <form class="w3-container" name="registerForm">
                <div class="w3-section">
                    <label><b>E-mail</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Email" name="email" onblur="validateEmail(this.value)" required><div id="loadSymbolEmail"></div>
                    <label><b>Username</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" onblur="validateUser(this.value)" required><div id="loadSymbolUname"></div>
                    <label><b>Password</b></label>
                    <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
                    <input class="w3-input w3-border" type="password" placeholder="Confirm Password" name="passwordConf" onblur="validatePassword()" required> <div id="loadSymbolPassword"></div>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="button" id="buttonReg" onclick="validateAndRegister()" disabled>Register</button>
                    <input class="w3-check w3-margin-top" type="checkbox" required> Accept Terms of Use and Privacy Policy
                    <div id="rloading"></div>
                </div>
            </form>
    
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('registerbtn').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
            </div>
    
        </div>
    </div>

    <div id="ErrorModal" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom" style="max-width:600px">
            <div class="w3-container">
				<span onclick="document.getElementById('ErrorModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <div id="ErrMessage" class="w3-section">

                </div>
            </div>
        </div>
    </div>

    <div style="height: 60px; width: 600px;"></div>
    <div class="w3-round-xlarge w3-sand w3-padding w3-round-xlarge w3-margin w3-display-middle w3-twothird" style="height: 50%;">
        <p><h1>Zaawansowane Technologie Internetowe</h1></p>
        <p><h1>System zarządzania projektami</h1></p>
        <p><h1>Autor: SK</h1></p>
        <p><h2><a href="./dokumentacja.pdf">Dokumentacja projektu</a></h2></p>
        <p><h2><a href="./javadoc/">Dokumentacja kodu</a></h2></p>
    </div>

    <footer class="w3-bar w3-display-bottommiddle w3-black w3-bottom">
        Copyright &copy; 2018 SK
    </footer> 

</body>
</html>
